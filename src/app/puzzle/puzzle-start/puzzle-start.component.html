<div
  class="flex h-screen w-screen items-center justify-center bg-gray-200 dark:bg-gray-800"
>
  <div
    class="flex h-1/2 min-h-[540px] w-1/2 min-w-[960px] flex-col items-center justify-center rounded-lg bg-blue-400 text-white dark:bg-blue-500 dark:text-gray-200"
  >
    <h1 class="text-4xl">🧩益智拼图🧩</h1>
    <div class="mb-3 mt-5 flex w-64 items-center justify-between">
      <span class="w-32 text-base font-bold">棋盘大小</span>
      <select
        id="size"
        [ngModel]="size()"
        name="size"
        (ngModelChange)="changeSize($event)"
        class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
      >
        <option value="3" selected>3*3</option>
        <option value="4">4*4</option>
        <option value="5">5*5</option>
      </select>
    </div>
    <div class="my-3 flex w-64 items-center justify-between">
      <span class="w-32 text-base font-bold">难度</span>
      <div class="flex items-center">
        <svg
          class="ms-1 h-8 w-8 cursor-pointer"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          [ngClass]="{
            'text-yellow-400': difficulty() >= 1,
            'text-gray-200': difficulty() < 1,
          }"
          (click)="changeDifficulty(1)"
          fill="currentColor"
          viewBox="0 0 22 20"
        >
          <path
            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
          />
        </svg>
        <svg
          class="ms-1 h-8 w-8 cursor-pointer"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          [ngClass]="{
            'text-yellow-400': difficulty() >= 2,
            'text-gray-200': difficulty() < 2,
          }"
          (click)="changeDifficulty(2)"
          fill="currentColor"
          viewBox="0 0 22 20"
        >
          <path
            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
          />
        </svg>
        <svg
          class="ms-1 h-8 w-8 cursor-pointer"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          [ngClass]="{
            'text-yellow-400': difficulty() >= 3,
            'text-gray-200': difficulty() < 3,
          }"
          (click)="changeDifficulty(3)"
          fill="currentColor"
          viewBox="0 0 22 20"
        >
          <path
            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
          />
        </svg>
      </div>
    </div>
    <button
      class="my-5 h-14 w-64 rounded-md border border-solid border-orange-300 bg-blue-400 hover:bg-blue-500 dark:bg-blue-500 dark:hover:bg-blue-400"
      (click)="start()"
    >
      开始游戏
    </button>
  </div>
</div>
