<div
  class="flex h-screen w-screen items-center justify-center bg-gray-100 dark:bg-gray-900"
>
  <div
    class="flex h-auto min-h-[400px] w-full max-w-md flex-col items-center justify-center rounded-2xl bg-cyan-100 p-8 text-gray-800 shadow-xl transition-all md:max-w-lg md:p-12 dark:bg-cyan-800 dark:text-gray-100"
  >
    <h1 class="text-3xl font-bold text-cyan-700 md:text-4xl dark:text-cyan-200">
      🧩益智拼图🧩
    </h1>

    <!-- 棋盘大小选择 -->
    <div class="mt-6 w-full space-y-6">
      <div class="flex w-full items-center justify-between">
        <span class="text-sm font-medium md:text-base">棋盘大小</span>
        <select
          id="size"
          [ngModel]="size()"
          name="size"
          (ngModelChange)="changeSize($event)"
          class="w-32 rounded-lg border border-cyan-200 bg-white/90 p-2.5 text-sm text-gray-800 shadow-sm focus:border-cyan-400 focus:ring-2 focus:ring-cyan-300 dark:border-cyan-600 dark:bg-cyan-700/90 dark:text-white"
        >
          <option value="3">3*3</option>
          <option value="4">4*4</option>
          <option value="5">5*5</option>
        </select>
      </div>

      <!-- 难度选择 -->
      <div class="flex w-full items-center justify-between">
        <span class="text-sm font-medium md:text-base">难度</span>
        <div class="flex gap-1">
          <svg
            class="h-7 w-7 cursor-pointer transition-transform hover:scale-110 md:h-8 md:w-8"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            [ngClass]="{
              'text-amber-400': difficulty() >= 1,
              'text-cyan-300/60': difficulty() < 1,
            }"
            (click)="changeDifficulty(1)"
            fill="currentColor"
            viewBox="0 0 22 20"
          >
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a11.5341.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
            />
          </svg>
          <svg
            class="h-7 w-7 cursor-pointer transition-transform hover:scale-110 md:h-8 md:w-8"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            [ngClass]="{
              'text-amber-400': difficulty() >= 2,
              'text-cyan-300/60': difficulty() < 2,
            }"
            (click)="changeDifficulty(2)"
            fill="currentColor"
            viewBox="0 0 22 20"
          >
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
            />
          </svg>
          <svg
            class="h-7 w-7 cursor-pointer transition-transform hover:scale-110 md:h-8 md:w-8"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            [ngClass]="{
              'text-amber-400': difficulty() >= 3,
              'text-cyan-300/60': difficulty() < 3,
            }"
            (click)="changeDifficulty(3)"
            fill="currentColor"
            viewBox="0 0 22 20"
          >
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- 开始按钮 -->
    <button
      class="mt-8 w-full max-w-xs rounded-xl bg-gradient-to-r from-cyan-500 to-teal-500 px-6 py-4 text-lg font-semibold text-white shadow-md transition-all hover:from-cyan-600 hover:to-teal-600 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-offset-2 dark:from-cyan-600 dark:to-teal-600 dark:hover:from-cyan-700 dark:hover:to-teal-700 dark:focus:ring-offset-gray-900"
      (click)="start()"
    >
      开始游戏
    </button>
  </div>
</div>
